<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard </title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container border-bottom border-light my-0">
              <h1 class="display-4">Weather Dashboard</h1>
              <p class="lead">View the weather in any city!</p>
            </div>
          </div>
    </header>

    <main>
      <div class="top-container">
        <form class="card" style="width: 18rem;">
          <div class="card-body mx-5 border border-success">
            <h4 class="card-title px-4">Search for a City</h4>
            <input id="input" class="card-subtitle mb-2 px-3 text-muted"></input>
            <select id="format-input">
            <option>City</option>
            </select>
            <button id="search">Search</button>
          </div>
        </form>

        <div class="weather-card col-6">
        <div class="card-header">
        </div>
        <div class="card-body border border-success">
          <h4 class="card-title">Today</h4>
            <h5>Date:</h5>
              <p id="currentDate"></p>
            <h5>Temp:</h5>
              <p id="current-temp"></p>
            <h5>Wind:</h5>
              <p id="current-wind"></p>
            <h5>Humidity:</h5>
              <p id="current-humidity"></p>
            <h5>UV Index:</h5>
              <p id="current-uvIndex"></p>
        </div>
      </div>
      </div>
      <div class="mini-container">
      <div class="mini card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header" id="futureDateOne"></div>
        <div class="card-body">
          <h6>Temp:</h6>
            <p id="future-tempOne"></p>
          <h6>Wind:</h6>
            <p id="future-windOne"></p>
          <h6>Humidity:</h6>
            <p id="future-humidityOne"></p>
        </div>
      </div>

      <div class="mini card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header" id="futureDateTwo"></div>
        <div class="card-body">
          <h6>Temp:</h6>
            <p id="future-tempTwo"></p>
          <h6>Wind:</h6>
            <p id="future-windTwo"></p>
          <h6>Humidity:</h6>
            <p id="future-humidityTwo"></p>
        </div>
      </div>

      <div class="mini card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header" id="futureDateThree"></div>
        <div class="card-body">
          <h6>Temp:</h6>
            <p id="future-tempThree"></p>
          <h6>Wind:</h6>
            <p id="future-windThree"></p>
          <h6>Humidity:</h6>
            <p id="future-humidityThree"></p>
        </div>
      </div>

      <div class="mini card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header" id="futureDateFour"></div>
        <div class="card-body">
          <h6>Temp:</h6>
            <p id="future-tempFour"></p>
          <h6>Wind:</h6>
            <p id="future-windFour"></p>
          <h6>Humidity:</h6>
            <p id="future-humidityFour"></p>
        </div>
      </div>

      <div class="mini card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header" id="futureDateFive"></div>
        <div class="card-body">
          <h6>Temp:</h6>
            <p id="future-tempFive"></p>
          <h6>Wind:</h6>
            <p id="future-windFive"></p>
          <h6>Humidity:</h6>
            <p id="future-humidityFive"></p>
        </div>
      </div>
      </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
